<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review de Jogos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="imagens/logo.jpg" class="logo">
        <h1>Review de Jogos</h1>
        <form id="reviewForm">
            <input type="text" id="gameTitle" placeholder="Título do Jogo" required>
            <input type="text" id="gamePlatform" placeholder="Plataforma do Jogo" required>
            <textarea id="gameComment" placeholder="Comentário" required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <div id="reviews"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
